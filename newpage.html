<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Gaya mode terang */
        body:not(.dark-mode) {
            background-color: #f0f0f0;
            color: #030303;
            transition: background-color 0.5s ease, color 0.5s ease; /* Transisi efek lambat */
        }

        /* Gaya mode gelap */
        body.dark-mode {
            background-color: #111;
            color: #fff;
            transition: background-color 0.5s ease, color 0.5s ease; /* Transisi efek lambat */
        }

        header {
            background-color: #ffffff;
            color: #030303;
            padding: 5px;
            text-align: center;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease; /* Transisi efek lambat */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        /* Gaya judul di dalam halaman */
        h1 {
            text-align: left;
            margin-left: 20px;
        }

        /* Gaya tombol "Project" */
        .project-button {
            background-color: #f3f3f3;
            color: #0e0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%; /* Atur jarak dari atas ke tengah */
            left: 87%; /* Atur jarak dari kiri ke tengah */
            transform: translate(-50%, -50%); /* Untuk mengaturnya tepat di tengah header */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .project-button:hover {
            background-color: #0056b3;
        }

        .newtext {
            text-align: center; /* Untuk mengatur teks ke tengah secara horizontal */
            margin-top: 15px; /* Untuk memberi jarak dari atas */
        }

        /* Gaya tombol "Mode Gelap/Terang" */
        .dark-mode-button {
            background-color: #f3f3f3;
            color: #0e0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%; /* Atur jarak dari atas ke tengah */
            left: 93%; /* Atur jarak dari kiri ke tengah */
            transform: translate(-50%, -50%); /* Untuk mengaturnya tepat di tengah header */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode-button:hover {
            background-color: #0056b3;
        }

        /* Gaya logo bulan */
        .moon-icon {
            display: none;
        }

        /* Gaya logo matahari */
        .sun-icon {
            display: block;
        }

        /* Gaya tombol mode gelap aktif */
        body.dark-mode .moon-icon {
            display: block;
        }

        .new-button {
            font-weight: bold;
            background-color: transparent; /* Latar belakang transparan */
            color: #0056b3; /* Warna teks */
            border: 2px solid #0056b3; /* Border dengan ketebalan 2px dan warna biru (#0056b3) */
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s, color 0.3s; /* Transisi latar belakang, border, transform, dan color */
        }

        .new-button:hover {
            background-color: #0056b3; /* Warna latar belakang saat dihover */
            color: #fff; /* Warna teks saat dihover */
            border-color: #0056b3; /* Warna border saat dihover */
            transform: scale(1.1); /* Mengubah skala tombol saat dihover (lebih besar) */
        }

        /* Gaya tombol mode terang aktif */
        body:not(.dark-mode) .sun-icon {
            display: block;
        }

        /* Gaya tombol mode gelap/terang pada header */
        body.dark-mode header {
            background-color: #111;
            color: #fff;
        }

        body:not(.dark-mode) header {
            background-color: #ffffff;
            color: #030303;
        }

        /* Gaya teks besar di tengah halaman */
        .large-text {
            text-align: center;
            font-size: 26px;
            margin-top: 200px; /* Sesuaikan dengan jumlah piksel yang diinginkan */
            font-weight: bold; /* Menambahkan tebal pada font */
        }

        /* Gaya elemen panah */
        .arrow {
            position: absolute;
            bottom: 5px; /* Sesuaikan jarak dari bawah objek mata */
            left: 50%; /* Sesuaikan posisi horizontal ke tengah objek mata */
            transform: translateX(-50%); /* Atur agar elemen panah berada di tengah horizontal objek mata */
            font-size: 16px; /* Sesuaikan ukuran font */
            z-index: 6; /* Agar elemen panah di atas objek mata lain */
        }

        /* Gaya untuk kontainer tombol-tombol */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Gaya tombol tambahan */
        .additional-button {
            font-weight: bold;
            background-color: transparent; /* Latar belakang transparan */
            border: 2px solid #0056b3; /* Border dengan ketebalan 2px dan warna biru (#0056b3) */
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 20px; /* Margin agar ada jarak antara tombol-tombol */
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s, opacity 0.3s, color 0.3s; /* Transisi latar belakang, border, transform, opacity, dan color */
            opacity: 0; /* Awalnya tombol-tombol tidak terlihat */
            margin-top: 25px;
            color: #0056b3; /* Warna teks */
        }

        .additional-button:hover {
            background-color: #0056b3; /* Warna latar belakang saat dihover */
            color: #fff; /* Warna teks saat dihover */
            border-color: #0056b3; /* Warna border saat dihover */
            transform: scale(1.1); /* Mengubah skala tombol saat dihover (lebih besar) */
        }

        /* Gaya tombol tambahan muncul */
        .additional-button.active {
            opacity: 1; /* Munculkan tombol-tombol dengan opacity penuh */
        }

        /* Gaya garis */
        .line {
            border: none;
            border-top: 2px solid #0056b3; /* Warna garis sesuaikan dengan keinginan Anda */
            width: 100px; /* Lebar garis */
            position: absolute;
            top: 60px; /* Atur jarak dari atas */
            left: 50%; /* Atur jarak dari kiri */
            transform: translateX(-50%); /* Agar garis berada di tengah horizontal */
        }
    </style>
    <title>ZotieChan</title>
</head>
<body>
    <header>
        <!-- Tombol "Project" di tengah header di garis atas -->
        <button class="project-button">SOON</button>
        <!-- Tombol "Mode Gelap/Terang" -->
        <button id="dark-mode-button" class="dark-mode-button">
            <span class="moon-icon">‚òÄÔ∏è</span>
            <span class="sun-icon">üåô</span>
        </button>
        <!-- Judul di dalam halaman -->
        <h1>ZottieChan!</h1>

        <div class="arrow">&#9660;</div>
    </header>

    <!-- Tambahkan kata-kata besar di tengah halaman -->
    <div class="large-text">
        <div>FullStack Person Who Will</div>
        <div>Help You <span class="realize" style="color: blue;">Realize</span> Your Idea</div>
    </div>
    <div class="newtext">
        <div>Enthusiastic about Software Engineering</div>
        <div>Interested in Frontend Development, UI/UX Design, and Collaboration üòÑ</div>
    </div>

    <button class="new-button" id="show-buttons">Let's Collaborate With Me</button>

    <!-- Tambahkan garis -->
    <hr class="line">

    <!-- Kontainer untuk tombol-tombol tambahan -->
    <div class="button-container">
        <button class="additional-button">SOON</button>
        <a href="https://discord.gg/ueX2nUhUng" target="_blank" class="additional-button">Discord</a>
        <button class="additional-button">SOON</button>
    </div>

    <!-- Tambahkan lebih banyak div dengan class "container" jika diperlukan -->

    <!-- Tambahkan footer jika diperlukan -->

    <script>
        // Ambil tombol "Mode Gelap/Terang" dan tambahkan event listener untuk mengganti mode saat ditekan
        const darkModeButton = document.getElementById("dark-mode-button");
        darkModeButton.addEventListener("click", toggleDarkMode);

        // Ambil tombol "Let's Collaborate With Me" dan tambahkan event listener untuk menampilkan dan menyembunyikan tombol tambahan saat ditekan
        const showButtonsButton = document.getElementById("show-buttons");
        showButtonsButton.addEventListener("click", toggleAdditionalButtons);

        // Fungsi untuk menampilkan dan menyembunyikan tombol-tombol tambahan
        function toggleAdditionalButtons() {
            const additionalButtons = document.querySelectorAll(".additional-button");
            additionalButtons.forEach(button => button.classList.toggle("active"));
        }

        // Fungsi untuk mengganti mode gelap/terang
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            // Periksa apakah mode gelap aktif
            const isDarkMode = body.classList.contains("dark-mode");

            // Ganti tampilan tombol berdasarkan mode yang aktif
            if (isDarkMode) {
                // Jika mode gelap aktif, tampilkan logo matahari
                document.querySelector(".moon-icon").style.display = "none";
                document.querySelector(".sun-icon").style.display = "block";
                // Ganti warna teks tombol-tombol tambahan menjadi putih
                const additionalButtons = document.querySelectorAll(".additional-button");
                additionalButtons.forEach(button => button.style.color = "#fff");
            } else {
                // Jika mode terang aktif, tampilkan logo bulan
                document.querySelector(".moon-icon").style.display = "block";
                document.querySelector(".sun-icon").style.display = "none";
                // Ganti warna teks tombol-tombol tambahan menjadi hitam
                const additionalButtons = document.querySelectorAll(".additional-button");
                additionalButtons.forEach(button => button.style.color = "#0056b3");
            }
        }
    </script>
</body>
</html>

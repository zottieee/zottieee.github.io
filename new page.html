<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #ffffff;
            color: #030303;
            padding: 5px;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        /* Gaya judul di dalam halaman */
        h1 {
            text-align: left;
            margin-left: 20px;
        }

        /* Gaya tombol "Project" */
        .project-button {
            background-color: #f3f3f3;
            color: #0e0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%; /* Atur jarak dari atas ke tengah */
            left: 93%; /* Atur jarak dari kiri ke tengah */
            transform: translate(-50%, -50%); /* Untuk mengaturnya tepat di tengah header */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .project-button:hover {
            background-color: #0056b3;
        }

        /* Tambahkan gaya CSS tambahan sesuai kebutuhan Anda */
    </style>
    <title>ZotieChan</title>
</head>

        <button class="project-button">PROJECTS</button>

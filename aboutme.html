<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            height: 2000px; /* Ganti nilai ini sesuai kebutuhan Anda */
            background-color: #ffffff; /* Ganti warna background sesuai keinginan Anda */
        }

        /* CSS untuk garis horizontal berbentuk oval panjang */
        .custom-oval-long {
            width: 90%; /* Lebar garis panjang (dapat Anda ubah sesuai keinginan) */
            margin: 0 auto; /* Pusatkan garis secara horizontal */
            background-color: black; /* Warna garis (hitam) */
            height: 5px; /* Tinggi garis (dapat Anda ubah sesuai keinginan Anda) */
            border-radius: 5px; /* Membuat garis menjadi oval */
            margin-top: 5%;
        }

        /* CSS untuk teks "Personal Info" */
        .personal-info-text {
            text-align: center; /* Pusatkan teks secara horizontal */
            font-weight: bold; /* Teks tebal */
            font-size: 19px; /* Ukuran teks (dapat Anda ubah sesuai keinginan Anda) */
            margin-top: -50px; /* Atur jarak antara teks dan garis */
            position: relative; /* Aktifkan posisi relatif */
            left: -522px; /* Geser teks ke kiri sejauh yang Anda inginkan */
            letter-spacing: 1px; /* Jarak antara karakter (atur sesuai keinginan Anda) */
            margin-top: 1%;
        }

        /* CSS untuk garis horizontal tambahan */
        .additional-line {
            width: 75%; /* Lebar garis tambahan (dapat Anda ubah sesuai keinginan) */
            background-color: black; /* Warna garis tambahan (hitam) */
            height: 2px; /* Tinggi garis tambahan (ditingkatkan agar lebih terlihat) */
            margin-top: -15px; /* Atur jarak antara garis tambahan */
            border-radius: 5px; /* Membuat garis menjadi oval */
            position: absolute; /* Aktifkan posisi absolut */
            left: 20%; /* Geser garis ke kiri sejauh yang Anda inginkan */
        }

        /* CSS untuk garis horizontal tambahan di bawah */
        .additional-line-below {
            width: 75%; /* Lebar garis tambahan (dapat Anda ubah sesuai keinginan) */
            background-color: black; /* Warna garis tambahan (hitam) */
            height: 2px; /* Tinggi garis tambahan (ditingkatkan agar lebih terlihat) */
            margin-top: 10px; /* Atur jarak antara garis tambahan */
            border-radius: 5px; /* Membuat garis menjadi oval */
            position: absolute; /* Aktifkan posisi absolut */
            left: 20%; /* Geser garis ke kiri sejauh yang Anda inginkan */
            top: 95px; /* Geser garis ke bawah sejauh yang Anda inginkan */
        }

        /* CSS untuk teks tambahan */
        .additional-text {
            text-align: center; /* Pusatkan teks secara horizontal */
            font-weight: normal; /* Teks biasa */
            font-size: 16px; /* Ukuran teks (dapat Anda ubah sesuai keinginan Anda) */
            position: relative; /* Aktifkan posisi relatif */
            left: -98px; /* Geser teks ke kiri sejauh yang Anda inginkan */
            letter-spacing: 1px; /* Jarak antara karakter (atur sesuai keinginan Anda) */
            margin-top: 50px; /* Atur jarak antara teks dan elemen di atasnya */
            font-size: 19px;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Konten Anda dapat ditempatkan di sini -->
        
        <!-- Garis horizontal berbentuk oval panjang -->
        <div class="custom-oval-long"></div>

        <!-- Teks "Personal Info" -->
        <div class="personal-info-text">PERSONAL INFO</div>

        <!-- Garis horizontal tambahan pertama -->
        <div class="additional-line"></div>

        <!-- Garis horizontal tambahan kedua -->
        <div class="additional-line-below"></div>

        <!-- Teks tambahan -->
        <div class="additional-text">â€¢ Hello, my name is Zottie. Currently, I live in Batam, Indonesia, as a student majoring in Visual Communication Design. </div>
    </div>
</body>
</html>

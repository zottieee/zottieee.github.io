<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZotieChan</title>
    <style>
        body {
            background-color: #ffffff; /* Warna putih polos */
            margin: 0;
            padding: 0;
        }

        /* Gaya garis horizontal */
        .horizontal-line {
            border: none;
            border-top: 2px solid #000; /* Warna garis sesuaikan dengan keinginan Anda */
            width: 80%; /* Panjang garis (misalnya 50%) */
            margin: 0 auto; /* Pusatkan garis secara horizontal */
            margin-top: -1%;
        }

        /* Gaya teks di atas garis */
        .text-above-line {
            text-align: center; /* Pusatkan teks secara horizontal */
            font-size: 24px; /* Ukuran teks */
            font-weight: bold; /* Ketebalan teks */
            margin-top: 35px; /* Atur jarak teks di atas garis */
            background-color: #ffffff; /* Warna latar belakang teks */
            display: inline-block; /* Agar latar belakang hanya sejauh teks */
            padding: 5px 15px; /* Berikan ruang di sekitar teks */
        }
    </style>
</head>
<body>
    <!-- Isi konten web Anda di sini -->

    <!-- Teks di atas garis -->
    <div class="text-above-line">About Me</div>

    <!-- Garis horizontal -->
    <hr class="horizontal-line">
</body>
</html>

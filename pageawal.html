<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        /* Mengatur tampilan teks "Developer sedang memantau" */
        #developerText {
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            position: absolute;
            top: 10px; /* Posisi di bagian atas */
            left: 10px; /* Posisi di kiri */
            filter: blur(1px); /* Efek blur */
            animation: blink 2s infinite; /* Animasi kedip dengan interval 2 detik */
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* CSS untuk tengahkan elemen-elemen lainnya */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, input, button, div, a {
            margin: 10px;
        }

        /* Mengatur jarak antara tombol "Generate QR Code" dan QR Code */
        button {
            margin-bottom: 30px;
        }

        /* Mengatur tampilan tombol "Download Bre" */
        a {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #0c0808;
            text-decoration: #0e0a0a;;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="developerText">
        Developer sedang memantauüßê
    </div>
    <h1>QR Generator</h1>
    <input type="text" id="qrText" placeholder="Masukkan teks">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrCode"></div>
    <a id="downloadLink" style="display: none;">Download Bre</a>

    <script>
        function generateQRCode() {
            const qrText = document.getElementById("qrText").value;
            const qrCodeDiv = document.getElementById("qrCode");
            const downloadLink = document.getElementById("downloadLink");

            // Hapus konten QR sebelumnya (jika ada)
            qrCodeDiv.innerHTML = '';

            if (qrText) { // Periksa apakah teks telah dimasukkan
                // Membuat objek QR Code
                const qrcode = new QRCode(qrCodeDiv, {
                    text: qrText,
                    width: 128,
                    height: 128
                });

                // Mengaktifkan tautan "Download Bre" dan mengatur atribut href
                downloadLink.style.display = "inline";
                downloadLink.href = qrCodeDiv.firstChild.toDataURL("image/png");
                downloadLink.download = "qrcode.png";
            } else {
                alert("Masukkan teks Dulu Bre Baru Bisa");
            }
        }
    </script>
</body>
</html>

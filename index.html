<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Style for the login section */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .auth-container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
  }

  /* Style for the background image */
  body {
    margin: 0;
    overflow: hidden;
    background: url('https://wallpaperaccess.com/full/9111375.png') no-repeat center center fixed;
    background-size: cover;
  }

  /* Style for the Tekan Ketuk button */
  .tekan-ketuk-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 40px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 16px; /* Ukuran font disamakan */
    width: 60%; /* Lebar tombol disamakan */
  }

  .tekan-ketuk-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
  }

  /* Styles for the new page */
  .container {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  .message {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .link-button {
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 50px; /* Mengubah ke 50px untuk membuatnya oval */
    transition: background-color 0.3s;
    display: inline-block; /* Menambahkan display inline-block */
    margin-top: 10px; /* Menambahkan jarak atas */
    font-size: 16px; /* Ukuran font disamakan */
    width: 40%; /* Lebar tombol disamakan */
  }

  .link-button:hover {
    background-color: #0056b3;
  }

  /* Styles for the loading overlay */
  .loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }

  .loading-text {
    color: white;
    font-size: 24px;
  }
</style>
<title>ZottieChan</title>
</head>
<body>
  <!-- Tekan Ketuk Section -->
  <div class="auth-container" id="authContainer">
    <h2>Tekan Tombol Masuk DiBawah!</h2>
    <button class="tekan-ketuk-button" onclick="showNewPage()">masuk</button>
  </div>

  <!-- New Page Section -->
  <div class="container" id="newPage">
    <div class="content">
      <p class="message">Tunggu Ya Lagi DiPerbaiki.</p>
      <a href="index.html" class="link-button" onclick="showLoginPage()">Kembali</a>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay">
    <div class="loading-text">Loading...</div>
  </div>

  <script>
    function showLoading() {
      document.querySelector('.loading-overlay').style.display = 'flex';
    }

    function hideLoading() {
      document.querySelector('.loading-overlay').style.display = 'none';
    }

    function showNewPage() {
      var authContainer = document.getElementById('authContainer');
      showLoading();
      setTimeout(function() {
        authContainer.style.display = 'none';
        var newPage = document.getElementById('newPage');
        newPage.style.display = 'flex';
        hideLoading();
      }, 3000); // Simulasi loading selama 2 detik
    }

    function showLoginPage() {
      var authContainer = document.getElementById('authContainer');
      showLoading();
      setTimeout(function() {
        authContainer.style.display = 'flex';
        var newPage = document.getElementById('newPage');
        newPage.style.display = 'none';
        hideLoading();
      }, 3000); // Simulasi loading selama 2 detik
    }
  </script>
</body>
</html>

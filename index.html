<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Style for the login section */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .auth-container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
  }

  /* Style for the background image */
  body {
    margin: 0;
    overflow: hidden;
    background: url('https://wallpaperaccess.com/full/9111375.png') no-repeat center center fixed;
    background-size: cover;
  }

  /* Style for the Tekan Ketuk button */
  .tekan-ketuk-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
  }

  .tekan-ketuk-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
  }

  /* Styles for the new page */
  .container {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  .message {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .link-button {
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .link-button:hover {
    background-color: #0056b3;
  }
</style>
<title>ZottieChan</title>
</head>
<body>
  <!-- Tekan Ketuk Section -->
  <div class="auth-container">
    <p>Teken tombol Untuk Masuk:</p>
    <button class="tekan-ketuk-button" onclick="showNewPage()">Masuk</button>
  </div>

  <!-- New Page Section -->
  <div class="container" id="newPage">
    <div class="content">
      <h1>Soon!</h1>
      <p class="message">
      <a href="index.html" class="link-button">Kembali</a>
    </div>
  </div>

  <script>
    function showNewPage() {
      var authContainer = document.querySelector('.auth-container');
      var newPage = document.getElementById('newPage');
      authContainer.style.display = 'none';
      newPage.style.display = 'flex';
    }
  </script>
</body>
</html>
<a href="nama.html">  
    <button>Kembali</button>  
  </a>

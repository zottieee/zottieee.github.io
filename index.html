<style>
  /* Styles for the login section */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;

    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .header {
    text-align: center;
    width: 100%;
    padding: 20px 0;
    position: relative;
  }

  .header-title {
    font-size: 28px;
    color: rgb(8, 6, 6);
    margin-bottom: 5px;
  }

  .header-separator {
    width: 100%;
    height: 5px;
    background-color: #000000;
    position: absolute;
    top: 80px;
    left: 0;
  }

  .auth-container {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
    margin-top: -140px; /* Diubah dari 30px */
  }

  /* Style for the background image */
  body {

    overflow: hidden;
    background: url('https://wallpaperaccess.com/full/5098212.png') no-repeat center center fixed;
    background-size: cover;
  }

  /* Style for the Tekan Ketuk button */
  .tekan-ketuk-button {
    background-color: #007bff;
    color: #fff; 
    border: none;
    padding: 10px 20px;
    border-radius: 40px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 16px;
    width: 60%;
  }

  .tekan-ketuk-button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
  }

  /* Styles for the new page */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    text-align: center;
    margin-top: -150px;
  }

  .message {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .link-button {
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 50px;
    transition: background-color 0.5s;
    display: inline-block;
    margin-top: 10px;
    font-size: 16px;
    width: 20%;
  }

  .link-button:hover {
    background-color: #0056b3;
  }

  /* Additional Styles for the image grid */
  .image-grid {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .image-item {
    text-align: center;
    margin: 20px;
    flex: 1;
    max-width: 200px;
  }

  .image-item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }

  .image-text {
    font-size: 18px;
    margin-top: 10px;
  }
  
  /* Styles for the loading overlay */
  .loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  }
  
  .spinner {
    width: 56px;
    height: 56px;
    display: grid;
    border: 4.5px solid #0000;
    border-radius: 50%;
    border-color: #000000 #0000;
    animation: spinner-e04l1k 1s infinite linear;
  }
  
  .spinner::before,
  .spinner::after {
    content: "";
    grid-area: 1/1;
    margin: 2.2px;
    border: inherit;
    border-radius: 50%;
  }
  
  .spinner::before {
    border-color: #000000 #0000;
    animation: inherit;
    animation-duration: 0.5s;
    animation-direction: reverse;
  }
  
  .spinner::after {
    margin: 8.9px;
  }
  
  @keyframes spinner-e04l1k {
    100% {
      transform: rotate(1turn);
    }
  }
</style>
